{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500 mt-3" href="{% url 'leads:lead-list' %}">Go back</a>
    </div>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800 mt-5">Are you sure you want to delete this lead?</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Delete</button>
    </form>
</div>
{% endblock content %}

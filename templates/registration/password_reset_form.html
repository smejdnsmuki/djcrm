{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <h2 class="text-4xl text-gray-800">Reset Your Password</h2>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Send Reset Email</button>
            <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Already have an account?</a>
        </form>
    </div>
{% endblock %}
